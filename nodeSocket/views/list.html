{% extends 'layout.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
  <h1>Chat</h1>
  <p>You have <strong>{{ posts.length }}</strong> posts!</p>
  <ul class="posts">
    {% for post in posts %}
      <li>
        <p>{{ post.title }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
